<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="modal-header border-0">
	<h4 class="modal-title">Customer Details</h4>
	<button type="button" class="close" data-bs-dismiss="modal"
		aria-label="Close">&times;</button>
</div>

<ul class="nav nav-tabs" id="myTab" role="tablist">
	<li class="nav-item" role="presentation"><a
		class="nav-link active" data-bs-toggle="tab" href="#general"
		data-bs-target="#general" type="button" role="tab">General</a></li>
	<li class="nav-item" role="presentation"><a class="nav-link"
		data-bs-toggle="tab" href="#address" data-bs-target="#address"
		type="button" role="tab">Address</a></li>
</ul>


<div class="tab-content">
	<div class="tab-pane p-3 active" id="general" role="tabpanel">
		<div class="rounded p-4 pe-0">
			<div class="input-group mb-3 row">
				<label class="col-sm-3 col-form-label">First Name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:value="${customer.firstName}" readonly="readonly" />
				</div>
			</div>
			<div class="input-group mb-3 row">
				<label class="col-sm-3 col-form-label">Last Name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:value="${customer.lastName}" readonly="readonly" />
				</div>
			</div>
			<div class="input-group mb-3 row">
				<label class="col-sm-3 col-form-label">Email</label>
				<div class="col-sm-9">
					<input type="email" class="form-control"
						th:value="${customer.email}" readonly="readonly" />
				</div>
			</div>
			<div class="input-group mb-3 row">
				<label class="col-sm-3 col-form-label">Phone Number</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:value="${customer.phoneNumber}" readonly="readonly" />
				</div>
			</div>
			<div class="input-group mb-3 row align-items-center">
				<label class="col-sm-3 form-check-label">Enabled</label>
				<div class="col-sm-9 align-self-center mt-1">
					<input type="checkbox" class="form-check-input" th:checked="${customer.enabled}" disabled="disabled"/>
				</div>
			</div>
			
			<div class="input-group mb-3 row">
				<label class="col-sm-3 col-form-label">Created Time</label>
				<div class="col-sm-9">
					<input type="text" class="form-control"
						th:value="${customer.createdTime}" readonly="readonly" />
				</div>
			</div>
		</div>
	</div>
	<div class="tab-pane p-3" id="address" role="tabpanel">
		<div class="input-group mb-3 row">
			<label class="col-sm-3 col-form-label">Address Line 1</label>
			<div class="col-sm-9">
				<input type="text" class="form-control"
					th:value="${customer.addressLine1}" readonly="readonly" />
			</div>
		</div>
		<div class="input-group mb-3 row">
			<label class="col-sm-3 col-form-label">Address Line 2</label>
			<div class="col-sm-9">
				<input type="text" class="form-control"
					th:value="${customer.addressLine2}" readonly="readonly" />
			</div>
		</div>
		<div class="input-group mb-3 row">
			<label class="col-sm-3 col-form-label">City</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" th:value="${customer.city}"
					readonly="readonly" />
			</div>
		</div>
		<div class="input-group mb-3 row">
			<label class="col-sm-3 col-form-label">Country</label>
			<div class="col-sm-9">
				<input type="text" class="form-control"
					th:value="${customer.country.name}" readonly="readonly" />
			</div>
		</div>
		<div class="input-group mb-3 row">
			<label class="col-sm-3 col-form-label">State</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" th:value="${customer.state}"
					readonly="readonly" />
			</div>
		</div>
		<div class="input-group row">
			<label class="col-sm-3 col-form-label">Postal Code</label>
			<div class="col-sm-9">
				<input type="text" class="form-control"
					th:value="${customer.postalCode}" readonly="readonly" />
			</div>
		</div>
	</div>
</div>


<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
</html>
