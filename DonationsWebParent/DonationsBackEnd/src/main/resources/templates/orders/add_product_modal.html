<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" class="modal fade text-center"
		id="addProductModal">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Add Product</h4>
					<button type="button" class="close" data-bs-dismiss="modal"
						aria-label="Close">&times;</button>
				</div>

				<!-- 16:9 aspect ratio -->
				<div class="embed-responsive embed-responsive-16by9 w-100 px-4">
					<iframe class="embed-responsive-item w-100" height="500"></iframe>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
