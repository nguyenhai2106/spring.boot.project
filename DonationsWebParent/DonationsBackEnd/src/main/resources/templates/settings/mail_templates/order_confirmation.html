<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="input-group mb-3 row">
			<label class="col-sm-2 col-form-label">Email Subject</label>
			<div class="col-sm-10">
				<input type="text" class="form-control"
					name="ORDER_CONFIRMATION_SUBJECT"
					th:value="${ORDER_CONFIRMATION_SUBJECT}" />
			</div>
		</div>
		<div class="form-group row mt-4">
			<label for="fullDescription" class=" col-sm-2 form-label">Email
				Content</label>
			<div class="col-sm-10">
				<textarea rows="5" name="ORDER_CONFIRMATION_CONTENT"
					id="orderConfirmationContent">
				[[${ORDER_CONFIRMATION_CONTENT}]]
			</textarea>
			</div>
		</div>
	</div>
</body>

</html>
