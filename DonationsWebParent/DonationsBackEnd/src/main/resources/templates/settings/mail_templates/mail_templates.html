<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<form th:action="@{/settings/save_mail_templates}" method="post">
			<div>
				<ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
					<li class="nav-item" role="presentation"><a
						class="nav-link active" data-bs-toggle="tab"
						href="#customerVerification"
						data-bs-target="#customerVerification" type="button" role="tab">Customer
							Verification</a></li>
					<li class="nav-item" role="presentation"><a class="nav-link"
						data-bs-toggle="tab" href="#orderConfirmation"
						data-bs-target="#orderConfirmation" type="button" role="tab">Order
							Confirmation</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active p-3" id="customerVerification"
						role="tabpanel">
						<div
							th:replace="~{settings/mail_templates/customer_verification :: content}"></div>
					</div>
					<div class="tab-pane p-3" id="orderConfirmation"
						role="tabpanel">
						<div
							th:replace="~{settings/mail_templates/order_confirmation :: content}"></div>
					</div>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" />
			</div>
		</form>
	</div>
</body>
</html>
