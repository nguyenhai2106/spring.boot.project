<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div th:fragment="content" th:remove="tag">
		<form th:action="@{/settings/save_mail_server}" method="post"
			enctype="multipart/form-data">
			<div class="input-group mb-4 row">
				<label class="col-sm-3 col-form-label">SMTP Server Host Name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="MAIL_HOST"
						th:value="${MAIL_HOST}" required="required" />
				</div>
			</div>

			<div class="input-group mb-4 row">
				<label class="col-sm-3 col-form-label">Port Number</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="MAIL_PORT"
						th:value="${MAIL_PORT}" required="required" />
				</div>
			</div>

			<div class="input-group mb-4 row">
				<label class="col-sm-3 col-form-label">Mail Username</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="MAIL_USERNAME"
						th:value="${MAIL_USERNAME}" required="required" />
				</div>
			</div>

			<div class="input-group mb-4 row">
				<label class="col-sm-3 col-form-label">Mail Password</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" name="MAIL_PASSWORD"
						th:value="${MAIL_PASSWORD}" required="required" />
				</div>
			</div>


			<div class="input-group mb-3 row">
				<label class="col-sm-3 col-form-label">Server Authentication
					Required</label>
				<div class="col-sm-9">
					<select class="form-select" name="SMTP_AUTH" required="required">
						<option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
						<option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
					</select>
				</div>
			</div>

			<div class="input-group mb-3 row">
				<label class="col-sm-3 col-form-label">Server Requires
					Secured Connection (TLS)</label>
				<div class="col-sm-9">
					<select name="SMTP_SECURED" class="form-control">
						<option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
						<option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
					</select>
				</div>
			</div>

			<div class="input-group mb-4 row">
				<label class="col-sm-3 col-form-label">From Email Address</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="MAIL_FROM"
						th:value="${MAIL_FROM}" required="required" />
				</div>
			</div>

			<div class="input-group mb-4 row">
				<label class="col-sm-3 col-form-label">Sender Name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="MAIL_SENDER_NAME"
						th:value="${MAIL_SENDER_NAME}" required="required" />
				</div>
			</div>

			<div class="my-4 text-center">
				<input type="submit" value="Save" class="btn btn-primary me-2" /> <input
					type="button" value="Cancel" class="btn btn-secondary"
					id="buttonCancelServerMail" />
			</div>
		</form>
	</div>
</body>
</html>
