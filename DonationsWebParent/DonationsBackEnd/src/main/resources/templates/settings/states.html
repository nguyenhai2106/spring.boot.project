<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<p>Trang quản lý thông tin về các bang/quận/huyện của một quốc
				gia sẽ hiển thị khi người dùng đăng ký tài khoản!</p>
		</div>
		<input id="loadCountryForStateButton" type="button"
			value="Tải dữ liệu Quốc gia" class="btn btn-primary" />
		<div class="form-group row align-items-center mt-3">
			<label class="col-form-label col-2">Quốc gia</label>
			<div class="pe-0 col-10">
				<select class="form-select" required="required" id="dropDownCountriesForStates" ></select>
			</div>
		</div>
		<div class="mt-3">
			<select class="form-control" style="height: 300px; width: 101%" size="15"
				id="dropDownStates"></select>
		</div>
		<form id="stateForm" style="width: 103%">
			<div class="form-group row mt-3">
				<div class="col-12 col-lg-9 row pe-0">
					<label class="col-form-label col-3" id="labelStateName">Tên Tỉnh/Thành phố</label>
					<div class="pe-0 col-9 ">
						<input type="text" class="form-control" id="fieldStateName"
							required="required" minlength="8" maxlength="64" />
					</div>
				</div>
				<div
					class="col-12 col-lg-3 d-flex justify-content-center  justify-content-lg-end mt-3 mt-lg-0">
					<input id="addStateButton" type="button" value="New"
						class="btn btn-primary ms-2"> <input
						id="updateStateButton" type="button" value="Update"
						class="btn btn-warning ms-2" disabled="disabled"> <input
						id="deleteStateButton" type="button" value="Delete"
						class="btn btn-danger ms-2" disabled="disabled">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
