<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <body>
    <div th:fragment="quantity_control(quantityValue, productId)">
      <nav>
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item">
            <a class="page-link fs-5 px-3 linkMinus" th:pid="${productId}" href="">-</a>
          </li>
          <li class="page-item">
            <input type="text" value="1" onkeydown="return false" class="form-control text-center rounded-0 border border-start-0 border-end-0 fs-5" style="width: 60px" th:value="${quantityValue}" th:id="'quantity'+${productId}"/>
          </li>
          <li class="page-item">
            <a class="page-link fs-5 px-3 linkPlus" th:pid="${productId}" href="">+</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
